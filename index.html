<!DOCTYPE html>
<html>
<head>
  <title>CAT Products Manager</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>CAT Products Manager</h1>

  <h2>Add New Product</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="category" placeholder="Product Category" required />
    <input type="number" id="price" placeholder="Product Price" step="0.01" required />
    <input type="number" id="stock" placeholder="Product Stock" required />
    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  <ul id="productList"></ul>

  <!-- Link to external script -->
  <script src="script.js"></script>
</body>
</html>
